    </div>
    <div class="content" (click)="onRecipeCardClick()">
        <div>
            <img *ngIf="!hasImage" src="/assets/images/comfort_food_placeholder.png">
            <img *ngIf="hasImage" [src]="recipe.imageUrl + '?w=300'">
        </div>
        <div class="recipe-details text">
            <span>
                Preparation time: <strong>{{setPreparationTime()}}</strong>
            </span>
            <span>
                Ingredients needed: <strong>{{setIngredientsAmount()}}</strong>
            </span>
        </div>
    </div>
</div>
<mat-menu #editRecipeMenu="matMenu">
    <button mat-menu-item 
        [routerLink]="['/recipe/modify']"
        [queryParams]="{ recipeId: recipe.id }">
        <mat-icon>create</mat-icon>
        <span>Edit</span>
    </button>
    <button mat-menu-item (click)=deleteRecipe()>
        <mat-icon>delete_outline</mat-icon>
        <span>Remove</span>
    </button>
</mat-menu>
