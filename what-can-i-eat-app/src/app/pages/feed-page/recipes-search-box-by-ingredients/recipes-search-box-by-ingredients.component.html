<div class="center-in-row">
    <div class="main-container center-in-row">
        <div>
            <div class="center-in-row buttons-gap">
                <div>
                    <form>
                        <div class="box-shadow bar round-corners bar-width" >
                            <input type="text" matInput [formControl]="myControl"  [matAutocomplete]="auto" placeholder="Type ingredient to search for recipes...">
                            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" requireSelection="true">
                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option.name}}
                                </mat-option>
                            </mat-autocomplete>
                        </div>
                    </form>
                </div>
                <div class="center-in-row buttons-gap">
                    <div class="box-shadow icons round-corners " *ngIf="!isDisabled" >
                        <svg (click)="addIngredient()" fill="#50A4A4" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                    </div>
                    <div class="box-shadow icons round-corners" *ngIf="searchArr.length > 0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#50A4A4" height="24" viewBox="0 -960 960 960" width="24"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                    </div>
                </div>
            </div>
            <div class="bar-width" *ngIf="inputError">
                <div class="center-in-row">
                    <mat-error  class="input-invalid center-in-row"><mat-icon>error_outline</mat-icon>Ingredient has been already added to search list!</mat-error>
                </div>
            </div>
            <div class="bar-width">
                <div class="ings-for-search center-in-row">
                    <div *ngFor="let ing of searchArr" class="ing">
                        <div (click)="removeIng(ing)" class="delete-ing">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="#DF4E4E" height="16" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                        </div>
                        <div>
                            {{ing.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
