<div class="container">
    <div class="container-title text">
        <h1>Recipe for today</h1>
    </div>
    <div class="content">
        <div *ngIf="!isLoading">
            <app-recipe-item-card [recipe]="recipe"></app-recipe-item-card>
        </div>
        <div *ngIf="isLoading">
            <mat-spinner diameter="30" style="margin:0 auto;"></mat-spinner>
        </div>
    </div>
</div>
