<div class="container">
    <div>
        <div class="container-title text">
            <h1>Ingredients List</h1>
        </div>
        <ng-template [ngIf]="!isLoading && !ingredientsListEmpty">
            <div *ngFor="let ingredient of ingredientList">
                <app-ingredient-item [ingredient]="ingredient" (removeIngredient)="getIngredientList()" (modifyIngredient)="modifyIngredient($event)"></app-ingredient-item>
            </div>
        </ng-template>
    </div>
    <div *ngIf="isLoading">
        <mat-spinner diameter="30" style="margin:0 auto;"></mat-spinner>
    </div>
    <div *ngIf="ingredientsListEmpty" class="center text">
        <h2>Add some ingredients!</h2>
    </div>
    <div class="buttons-container center">
        <div class="center">
            <button mat-raised-button (click)="openDialog()">
                Add Ingredient
                <mat-icon>add_circle_outline</mat-icon>
            </button>
        </div>
        <div class="center">
            <button mat-raised-button color="secondary" [disabled]="ingredientsListEmpty">Generate Recipe <mat-icon>change_circle</mat-icon></button>
        </div>  
    </div>
</div>
