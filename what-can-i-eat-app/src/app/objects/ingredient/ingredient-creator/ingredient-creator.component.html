<div>
    <div>
        <h1>{{dialogTypeOfOperation}} Ingredient</h1>
    </div>
    <div>
        <img src="/assets/images/create-ingredient-image.png">
    </div>
    <div class="form-buttons">
        <form [formGroup]="ingredientCreatorForm">
            <div>
                <table>
                    <tr>
                        <td colspan="2">
                            <mat-form-field>
                                <mat-label>Ingredient name</mat-label>
                                <input matInput type="text" placeholder="Input ingredient name" formControlName="ingredientName">
                            </mat-form-field>   
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Amount</mat-label>
                                <input matInput type="number" placeholder="Set ingredient amount" formControlName="amount">
                            </mat-form-field> 
                        </td>
                        <td>
                            <mat-form-field>
                                <mat-label>Unit</mat-label>
                                <mat-select>
                                    <mat-option *ngFor="let unit of MeasureUnit | keyvalue" 
                                        [value]="unit.key">{{unit.value}}</mat-option>
                                    </mat-select>
                            </mat-form-field> 
                        </td>
                    </tr>
                </table>
            </div>
            <mat-dialog-actions align="center">
                <button mat-raised-button mat-dialog-close class="cancel-button">
                    Cancel
                </button>
                <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial class="save-button">
                    Save
                </button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
