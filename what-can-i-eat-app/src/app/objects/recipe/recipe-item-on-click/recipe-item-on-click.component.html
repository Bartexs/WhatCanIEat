        </div>
    </div>
    <mat-dialog-content class="container">
        <div class="content">
            <div >
                <div class="img-container">
                    <img src="/assets/images/comfort_food_placeholder.png">
                </div>
                <div style="text-align: center">
                    <span><strong>{{recipe.name}}</strong></span>
                </div>
            </div>
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                  <mat-expansion-panel-header>
                    <mat-panel-title >
                      Description
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <span>{{recipe.description}}</span>
                </mat-expansion-panel>
    
                <mat-expansion-panel hideToggle >
                  <mat-expansion-panel-header>
                    <mat-panel-title >
                      Ingredients:
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <div >
                    <ul *ngFor="let ing of recipe.ingredients">
                        <li>{{ing}}</li>
                    </ul>
                  </div>
    
                </mat-expansion-panel>
                <div #targetOne>

                </div>
    
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Preparation steps:
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <ul *ngFor="let step of recipe.preparationSteps; let i = index;">
                        <li>{{i}}.{{step}}</li>
                    </ul>
                  </mat-expansion-panel>
              </mat-accordion>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="spread-out">
        <div>
            <button mat-raised-button color="secondary" [disabled]="true">Prepare recipe</button>
        </div>
        <div>
            <button mat-raised-button mat-dialog-close>Close</button>
        </div>
        
    </mat-dialog-actions>
</div>
